<ng-container class="container">
  <mat-card class="example-card" *ngFor="let games of games">
    <mat-card-title-group>
      <mat-card-title>{{games.name}}</mat-card-title>
      <mat-card-subtitle>
        <mat-icon>stars</mat-icon>
        {{games.rating}}
      </mat-card-subtitle>
      <img mat-card-xl-image src="{{games.background_image}}"  alt="#">
    </mat-card-title-group>
    <mat-card-content>{{games.description}}</mat-card-content>
  </mat-card>
</ng-container>
